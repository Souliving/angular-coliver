<mat-toolbar>
    <button mat-icon-button class="example-icon" (click) = 'toHome()'>
      <mat-icon>home</mat-icon>
    </button>

    <span class="example-spacer"></span>

    <ng-container *ngIf="!(isAuthUser | async); else authUser">
      <button mat-button class="example-icon favorite-icon" (click) = 'toRegistration()'>
        Зарегистрироваться
      </button>
      <button mat-button class="example-icon" (click) = 'toLogin()'>
        Авторизоваться
      </button>
    </ng-container>

    <ng-template #authUser>

      <button mat-mini-fab (click)="toFavorites()" >
        <mat-icon>favorite</mat-icon>
      </button>

      <button mat-icon-button [matMenuTriggerFor]="menu" style="margin-left: 10px;">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click) = 'toAccount()'>
          <mat-icon>account_circle</mat-icon>
          <span>Личный кабинет</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Выйти</span>
        </button>
       
      </mat-menu>
    </ng-template>
    
</mat-toolbar>
