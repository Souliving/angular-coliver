    <form [formGroup]="filterForm" (ngSubmit)="submitForm()" class="filter-container__form">
        <!-- Группа предпочтений с чекбоксами -->
        <mat-form-field>
            Выберите пердпочтения
            <mat-select formControlName="preferences" multiple>

                {{ filterForm.get('preferences')?.value?.length > 0 ? filterForm.get('preferences')?.value.join(', ') : 'Выберите предпочтения' }}
                </mat-select-trigger> -->
                 @for (preference of allPreferences; track preference) {
                    <mat-option [value]="preference.value" >{{preference.display}}</mat-option>
                }
            </mat-select> 
        </mat-form-field>

        <div formGroupName="age">
            <mat-form-field>
                    Установите возраст
            <mat-select multiple [matMenuTriggerFor]="ageInput">
            <mat-menu #ageInput="matMenu">
                <label>Возраст от: 
                    <input type="number" formControlName="from">
                </label>
                        
                <label>до: 
                    <input type="number" formControlName="to">
                </label>
            </mat-menu>
            </mat-select>
        </mat-form-field>
</div>
        <!-- Цена (диапазон) -->
        <div formGroupName="price">
          <label>Цена от: 
            <input type="number" formControlName="from">
          </label>
          <label>до: 
            <input type="number" formControlName="to">
          </label>
        </div>
      
        <!-- Местоположение -->
        <button mat-raised-button (click)="openFilterDialog()">Выберите локацию</button>
      
        <button mat-button type="submit">Отправить</button>
